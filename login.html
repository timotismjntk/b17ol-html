<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login Page || Blanja</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img class="logo" src="./assets/images/logo.png" alt="logo" />
        </div>
        <span class="namaBrand">Blanja</span>
    </nav>
    <h1 class="loginTeks">Please login with your account</h1>
    <!-- section button for change to user or seller-->
    <div class="btn">
        <button class="btn-1" id="1" onclick="ubahWarna2()">Customer</button>
        <button class="btn-2" id="2" onclick="ubahWarna()">Seller</button>
    </div>
    <div class="myForm">
        <div class="form">
            <input type="text" placeholder="Email" class="form-control"/>
            <input type="password" placeholder="Password" class="form-control"/>
            <span class="forgot-password">Forgot Password?</span>
        </div>
    </div>
    <div class="login">
        <button class="btn-login"><a href="index.html">Primary</a></button>
    </div>
    <div class="questionValidation">
        <span class="description">Don't have a Tokopedia account?</span><span class="question"><a href="./register.html">Register</a></span>
    </div>
    
</body>
<script type="text/javascript">
    function ubahWarna (){
        document.getElementById("1").style.backgroundColor = "#ffffff";
        document.getElementById("1").style.color = "#9B9B9B";
        document.getElementById("2").style.color = "#ffffff";
        document.getElementById("2").style.backgroundColor = "#DB3022";
    }
    function ubahWarna2 () {
        document.getElementById("2").style.backgroundColor = "#ffffff";
        document.getElementById("2").style.color = "#9B9B9B";
        document.getElementById("1").style.color = "#ffffff";
        document.getElementById("1").style.backgroundColor = "#DB3022";
    }
</script>
</html>
