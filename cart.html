<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My Bag || Blanja</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img class="logo" src="./assets/images/Vector.svg" alt="logo" />
            <span class="namaBrand">Blanja</span>
        </div>

        <div class="navbar-search">
            <input type="text" placeholder="Search"/>
            <img class="searchIcon" src="./assets/images/Search.svg" alt="Search" />
            <button class="btn-filter1">
                <img class="filter" src="./assets/images/filter.svg" alt="logo" />
            </button>
        </div>
        
        <div class="usercart">
                <a href="#"><img src="./assets/images/cart.svg"/></a>   
                <a href="#"><img src="./assets/images/bell.svg"/></a>
                <a href="#"><img src="./assets/images/mail.svg"/></a>
                <a href="#"><img src="./assets/images/profile.svg"/></a>
        </div>
    </nav>
    <div class="container">
        <div class="main">
            <h1 class="category">My bag</h1>
        </div>
    <!-- ---------------------------------------------------------------- -->
        <div class="Cart">
            <div class="item-list">
                <div class="main-list">
                    <div class="desc-main">
                        <div class="desc-info1">
                            <img src="./assets/images/select.svg"/>
                        </div>
                        <div class="desc-info2">
                            <p class="teks1">Select all items</p>
                            <p class="teks2">(2 items selected)</p>
                        </div>
                    </div>
                    <p class="teks-delete">Delete</p>
                </div>
                <div class="bag-list">
                    <div class="listOne">
                        <img src="./assets/images/select.svg"/>
                        <div class="someOne">
                            <img class="jas" src="./assets/images/jasCart.svg"/>
                            <div class="namaBarang">
                                <p class="teks1">Men's formal suit - Black</p>
                                <p class="teks2">Zalora Cloth</p>
                            </div>
                        </div>
                        
                        <img class="tombol" src="./assets/images/tombol.svg"/>
                        <p class="harga">$ 20.0</p>
                    </div>
                    <div class="listTwo">
                        <img src="./assets/images/select.svg"/>
                        <div class="someOne">
                            <img class="jaket" src="./assets/images/maleJacket.svg"/>
                            <div class="namaBarang">
                                <p class="teks1">Men's Jacket jeans</p>
                                <p class="teks2">Zalora Cloth</p>
                            </div>
                        </div>
                        
                        <img class="tombol" src="./assets/images/tombol.svg"/>
                        <p class="harga">$ 20.0</p>
                    </div>
                </div>
            </div>
            <!-- ------------------------------------- -->
            <div class="item-summary">
                <h4>Shopping summary</h4>
                    <div class="total-price"> 
                        <p>Total price</p>
                        <h5 class="harga">$ 40.0</h5>
                    </div>
                <button class="buy-btn">Buy</button>
            </div>
        </div>
    <!-- -------------------------------------------------------------- -->
    </div>
    
</body>
<script type="text/javascript"></script>
</html>
